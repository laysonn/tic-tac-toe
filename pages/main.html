<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="../index.html"><h3 class="logo"><span>Tik-Tak-Toe</span></h3></a>
            <div class="buttons">
                <button class="button button-primary log-button">
                    <a href="../pages/login.html"><span class="button-text">Log in</span></a>
                </button>
                <button class="button" id="cart-button">
                    <a href="../pages/sign-in.html"><span class="button-text card-button">Sign in</span></a>
                </button>
            </div>
        </header>
    </div>  
    <div class="alert">
        <div class="alert-main">
            <h3 class="alert-text" id="alert" >Результати</h3>
        </div>    
    </div>
    <div class="container">

        <div class="row">

            <div class="col-lg-4 my-auto">
                <div class="currentPlayer">
                    <span>Зараз ходить: <span id="curPlyr">X</span></span>
                </div>
            </div>
            <div class="col-lg-4 my-auto">
                <div id="area"></div>  
            </div>
            <div class="col-lg-4 my-auto">
                <div class="stat">
                    <table>
                        <th colspan="2">Статистика</th>
                        <tr>
                            <td>X</td>
                            <td><span id="sX">0</span></td>
                        </tr>
                        <tr>
                            <td>O</td>
                            <td><span id="sO">0</span></td>
                        </tr>
                        <tr>
                            <td>Нічії</td>
                            <td><span id="sD">0</span></td>
                        </tr>
                    </table>
                </div>
    
            </div>

        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
